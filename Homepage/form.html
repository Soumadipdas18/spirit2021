<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut" type="image/jpg" href="images/logo.jpg" />
    <title>Form</title>
</head>
<body>
    <section class="form-page">
        <div class="form-container">
            <form action="#" class="form">
                <div class="heading-primary-box">
                  <h1 class="heading-primary">
                    Event - IPL Auction
                    </h1>
                </div>
                <div class="form-bucket">
                <div class="form__group form__group--1">

                    <div class="heading-secondary-box">
                        <h2 class="heading-secondary">
                            Member 1
                            </h2>
                    </div>
                    <div class="form__group__row">
                  <input type="text" class="form__input" id="name" placeholder="Full Name" required>
                  <label for="name" class="form__label">Full Name</label>
                </div>
                <div class="form__group__row">
                    <input type="text" class="form__input" id="college" placeholder="School/College" required>
                    <label for="college" class="form__label">School/College</label></div>
                    <div class="form__group__row">
                  <input type="email" class="form__input" id="email" placeholder="Email Address" required>
                  <label for="email" class="form__label">Email Address</label></div>
                  <div class="form__group__row">
                    <input type="tel" class="form__input" placeholder="Contact Number" id="phone_number" pattern="[1-9]{1}[0-9]{9}" required/>
                    <label for="text" class="form__label">Contact Number</label></div>
                    <div class="form__group__row">
                    <input type="text" class="form__input" id="discord" placeholder="Discord Username" required>
                    <label for="discord" class="form__label">Discord Username</label></div>
                </div>

                <div class="form__group form__group--2">
                    <div class="heading-secondary-box">
                        <h2 class="heading-secondary">
                            Member 2
                            </h2>
                    </div>
                    
                    <div class="form__group__row">
                  <input type="text" class="form__input" id="name" placeholder="Full Name" required>
                  <label for="name" class="form__label">Full Name</label></div>
                  <div class="form__group__row">
                    <input type="text" class="form__input" id="college" placeholder="School/College" required>
                    <label for="college" class="form__label">School/College</label></div>
                  <div class="form__group__row">
                  <input type="email" class="form__input" id="email" placeholder="Email Address" required>
                  <label for="email" class="form__label">Email Address</label></div>
<div class="form__group__row">
                    <input type="tel" class="form__input" placeholder="Contact Number" id="phone_number" pattern="[1-9]{1}[0-9]{9}" required/>
                    <label for="text" class="form__label">Contact Number</label></div>
                    <div class="form__group__row">
                    <input type="text" class="form__input" id="discord" placeholder="Discord Username" required>
                    <label for="discord" class="form__label">Discord Username</label></div>
                </div>

                <div class="form__group form__group--3">

                    <div class="heading-secondary-box">
                        <h2 class="heading-secondary">
                            Member 3
                            </h2>
                    </div>
                    <div class="form__group__row">
                  <input type="text" class="form__input" id="name" placeholder="Full Name" required>
                  <label for="name" class="form__label">Full Name</label></div>

                  <div class="form__group__row">
                    <input type="text" class="form__input" id="college" placeholder="School/College" required>
                    <label for="college" class="form__label">School/College</label></div>
                  <div class="form__group__row">
                  <input type="email" class="form__input" id="email" placeholder="Email Address" required>
                  <label for="email" class="form__label">Email Address</label></div>
                  <div class="form__group__row">
                    <input type="tel" class="form__input" placeholder="Contact Number" id="phone_number" pattern="[1-9]{1}[0-9]{9}" required/>
                    <label for="text" class="form__label">Contact Number</label></div>
                    <div class="form__group__row">
                    <input type="text" class="form__input" id="discord" placeholder="Discord Username" required>
                    <label for="discord" class="form__label">Discord Username</label></div>
                </div>
            </div>
                <div class="form__submit">
                    <div class="form__button">
                  <button class="btn btn--white">Register &rarr;</button>
                </div>
                </div>
              </form>
        </div>
    </section>
</body>
</html>
